apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurops-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neurops-backend
  template:
    metadata:
      labels:
        app: neurops-backend
    spec:
      containers:
      - name: backend
        image: neurops-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONPATH
          value: "/app"
---
apiVersion: v1
kind: Service
metadata:
  name: neurops-backend-service
spec:
  selector:
    app: neurops-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer